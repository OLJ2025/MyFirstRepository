<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Google Fonts Examples</title>
		<link rel="stylesheet" href="style.css"/>
		<!-- google font html -->
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Sofadi+One&display=swap" rel="stylesheet">
	</head>
	<body>
		<header>
			<h1>Header</h1>
		</header>
		<h1 class="sofadi-one-regular">Heading</h1>
		<h3>Subheading</h3>
		<p>This is my paragraph.</p>
		<table>
			<tr><!-- defines rows -->
				<th>Name</th><!-- column header -->
				<th>Surname</th>
				<th>Age</th>
			</tr>
			<tr>
				<td>Jo</td><!-- defines the data under each column -->
				<td>Sachin</td>
				<td>27</td>
			</tr>
			<tr>
				<td>John</td>
				<td>Smith</td>
				<td>32</td>
			</tr>
		</table>

	</body>
</html>
